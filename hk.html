<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件工具中心</title>
    <style>
        :root { --primary: #1a73e8; --bg: #f5f7fa; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft YaHei", sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #ddd; padding-bottom: 15px; flex-wrap: wrap; gap: 15px; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); }
        .search-box { display: flex; width: 300px; }
        .search-box input { flex: 1; padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px 0 0 4px; outline: none; }
        .search-box button { padding: 8px 15px; background: var(--primary); color: white; border: none; border-radius: 0 4px 4px 0; cursor: pointer; }

        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .tool-card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; transition: 0.3s; cursor: pointer; }
        .tool-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .tool-name { font-size: 18px; font-weight: bold; color: var(--primary); margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .tag { font-size: 11px; padding: 2px 8px; border-radius: 10px; background: #e8f0fe; }
        .tool-desc { color: #666; font-size: 14px; white-space: pre-line; }
        .highlight { background: #fff9c4; font-weight: bold; }
        @media (max-width: 600px) { .search-box { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">软件工具中心</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索工具或分类...">
                <button onclick="render()">搜索</button>
            </div>
        </header>
        <div class="tools-grid" id="toolsContainer"></div>
    </div>

    <script>
        // 【以后编辑内容只改这里即可】
        const tools = [
            { name: "海康设备网络搜索", cat: "需安装", desc: "搜索海康设备\n打开后在地址栏再回车一下", url: "https://partners.hikvision.com/tools/tooldetail?id=599912016971890688" },
            { name: "TP-LINK安防运维", cat: "需安装", desc: "TP摄像头专用,支持修改参数/密码,支持搜索onvif设备", url: "https://resource.tp-link.com.cn/pc/docCenter/showDoc?id=1656038832408051" },
            { name: "onvif工具demo", cat: "免安装", desc: "支持搜索onvif及局域网大多数监控设备", url: "https://pinco.seewo.com/s/6560a0f19fe04151b1ddc8973e3f3739" },
            { name: "万店掌搜索工具", cat: "需安装", desc: "主搜海康及部分天地伟业设备,支持修改网络参数", url: "https://www.ovopark.com/resource/download" },
            { name: "私人定制安防工具", cat: "收费", desc: "支持批量操作的运维工具", url: "https://pan.baidu.com/s/1Y1TZISC5FNXr-GtiYgP4Ug?pwd=52pj" },
            { name: "私人定制工具2", cat: "收费", desc: "支持批量操作", url: "http://pan.hkipc.cn:88/kod/#" },
            { name: "易调试", cat: "Android", desc: "手机端搜索海康设备,修改参数", url: "https://pinco.seewo.com/s/a87f98a12ca14a8fa069cb009a16965f" },
            { name: "监控Onvif", cat: "Android", desc: "支持搜索大多数监控设备,已翻译成中文", url: "https://pinco.seewo.com/s/2e16757612984e0a9fe7f6fc9a434d4c" },
            { name: "Network Analyzer", cat: "Android", desc: "获取局域网内所有IP地址", url: "https://pinco.seewo.com/s/99946a18a6bc45a6bc3d204998719d17" },
            { name: "Binary Eye", cat: "Android", desc: "非常纯净好用的二维码扫描工具", url: "https://pinco.seewo.com/s/81c9a7e5bd7447f68357bc7f22341b90" },
            { name: "柚坛工具箱", cat: "Windows", desc: "手机adb工具", url: "https://github.com/Uotan-Dev/UotanToolboxNT" }
        ];

        function render() {
            const kw = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('toolsContainer');
            
            const filtered = tools.filter(t => 
                t.name.toLowerCase().includes(kw) || 
                t.cat.toLowerCase().includes(kw) || 
                t.desc.toLowerCase().includes(kw)
            );

            container.innerHTML = filtered.map(t => `
                <div class="tool-card" onclick="window.open('${t.url}', '_blank')">
                    <div class="tool-name">
                        ${highlight(t.name, kw)}
                        <span class="tag">${highlight(t.cat, kw)}</span>
                    </div>
                    <div class="tool-desc">${highlight(t.desc, kw)}</div>
                </div>
            `).join('') || '<div style="grid-column:1/-1;text-align:center;padding:40px;color:#999">未找到相关工具</div>';
        }

        function highlight(text, kw) {
            if (!kw) return text;
            const reg = new RegExp(`(${kw})`, 'gi');
            return text.replace(reg, '<span class="highlight">$1</span>');
        }

        document.getElementById('searchInput').oninput = render; // 输入即搜索，更丝滑
        render(); // 页面加载后立即显示
    </script>
</body>
</html>
