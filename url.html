    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            justify-items: center;
        }
        
        .bookmark-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: transform 0.3s ease;
            padding: 5px;
        }
        
        .bookmark-item:hover {
            transform: translateY(-3px);
        }
        
        .bookmark-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none !important;
        }
        
        .bookmark-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .bookmark-icon:hover::before {
            opacity: 1;
        }
        
        .bookmark-icon:hover {
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .bookmark-name {
            text-align: center;
            font-size: 0.8rem;
            color: #2c3e50;
            font-weight: 500;
            line-height: 1.2;
            max-width: 90px;
            word-break: break-word;
        }
        
        .bookmark-remark {
            font-size: 0.65rem;
            color: #7f8c8d;
            margin-top: 2px;
            text-align: center;
            max-width: 90px;
            line-height: 1.1;
            max-height: 2.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .bookmark-remark:empty {
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 5px;
            }
            
            .bookmark-icon {
                width: 65px;
                height: 65px;
                font-size: 1.3rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 5px;
            }
            
            .bookmark-icon {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
            
            .bookmark-name {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

        // 生成网站标题缩写
        function generateAbbreviation(name) {
            // 如果是中文，取前两个字符
            if (/[\u4e00-\u9fa5]/.test(name)) {
                return name.length > 2 ? name.substring(0, 2) : name;
            }
            
            // 如果是英文，取每个单词的首字母，最多两个
            const words = name.split(/[\s\-_]+/);
            if (words.length >= 2) {
                return (words[0].charAt(0) + words[1].charAt(0)).toUpperCase();
            } else {
                return name.length > 2 ? name.substring(0, 4).toUpperCase() : name.toUpperCase();
            }
        }

        // 渲染书签
        function renderBookmarks() {
            const container = document.getElementById('bookmarksContainer');
            const countElement = document.getElementById('bookmarkCount');
            
            // 清空容器
            container.innerHTML = '';
            
            // 按id排序书签（支持小数）
            const sortedBookmarks = [...bookmarksData.bookmarks].sort((a, b) => {
                // 将id转换为数字进行比较
                const idA = parseFloat(a.id);
                const idB = parseFloat(b.id);
                return idA - idB;
            });
            
            // 渲染每个书签
            sortedBookmarks.forEach(bookmark => {
                const abbreviation = generateAbbreviation(bookmark.nickname);
                
                const bookmarkElement = document.createElement('div');
                bookmarkElement.className = 'bookmark-item';
                
                bookmarkElement.innerHTML = `
                    <a href="${bookmark.url}" target="_blank" class="bookmark-icon" style="background-color: ${bookmark.color}">
                        ${abbreviation}
                    </a>
                    <div class="bookmark-name">${bookmark.nickname}</div>
                    ${bookmark.remark ? `<div class="bookmark-remark">${bookmark.remark}</div>` : ''}
                `;
                
                container.appendChild(bookmarkElement);
            });
            
            // 更新书签数量
            countElement.textContent = bookmarksData.bookmarks.length;
        }

        // 页面加载完成后渲染书签
        document.addEventListener('DOMContentLoaded', renderBookmarks);
