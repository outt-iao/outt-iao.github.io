<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时空胶囊 - 横屏时间流逝进度条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e, #1a1a3a, #2d1b69);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: auto;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            gap: 30px;
            align-items: center;
        }
        
        .time-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .current-time {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6ec7, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 110, 199, 0.5);
            line-height: 1.2;
        }
        
        .current-date {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .countdowns {
            flex: 1.5;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .countdown-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .countdown-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .countdown-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 20px 20px 0 0;
        }
        
        .today::before {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }
        
        .week::before {
            background: linear-gradient(90deg, #43e97b, #38f9d7);
        }
        
        .month::before {
            background: linear-gradient(90deg, #fa709a, #fee140);
        }
        
        .year::before {
            background: linear-gradient(90deg, #9d50bb, #6e48aa);
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            height: 16px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 20px;
            transition: width 1s ease;
            position: relative;
        }
        
        .today .progress-bar {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }
        
        .week .progress-bar {
            background: linear-gradient(90deg, #43e97b, #38f9d7);
        }
        
        .month .progress-bar {
            background: linear-gradient(90deg, #fa709a, #fee140);
        }
        
        .year .progress-bar {
            background: linear-gradient(90deg, #9d50bb, #6e48aa);
        }
        
        .progress-text {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .time-details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .time-left {
            text-align: left;
        }
        
        .time-elapsed {
            text-align: right;
        }
        
        .time-unit {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }
            
            .time-display {
                width: 100%;
            }
            
            .countdowns {
                width: 100%;
            }
            
            .current-time {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 768px) {
            .countdowns {
                grid-template-columns: 1fr;
            }
            
            .current-time {
                font-size: 2.2rem;
            }
            
            .current-date {
                font-size: 1.2rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .current-time {
                font-size: 1.8rem;
            }
            
            .countdown-card {
                padding: 20px 15px;
            }
            
            .progress-text {
                font-size: 1.6rem;
            }
        }
        
        /* 横屏优化 */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
            }
            
            .container {
                gap: 20px;
            }
            
            .current-time {
                font-size: 2.5rem;
            }
            
            .countdown-card {
                padding: 15px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-display">
            <div class="current-time" id="current-time">00:00:00</div>
            <div class="current-date" id="current-date">2023年1月1日 星期X</div>
            <h1 class="title">时空胶囊</h1>
            <p class="subtitle">时间悄然流逝，每一刻都值得珍惜。把握当下，创造未来。</p>
        </div>
        
        <div class="countdowns">
            <div class="countdown-card today">
                <h2 class="card-title">
                    <span>⏳</span> 今日
                </h2>
                <div class="progress-container">
                    <div class="progress-bar" id="today-progress"></div>
                </div>
                <div class="progress-text" id="today-percent">0%</div>
                <div class="time-details">
                    <div class="time-left">
                        剩余: <span id="today-left">0时0分</span>
                    </div>
                    <div class="time-elapsed">
                        已过: <span id="today-elapsed">0时0分</span>
                    </div>
                </div>
            </div>
            
            <div class="countdown-card week">
                <h2 class="card-title">
                    <span>📅</span> 本周
                </h2>
                <div class="progress-container">
                    <div class="progress-bar" id="week-progress"></div>
                </div>
                <div class="progress-text" id="week-percent">0%</div>
                <div class="time-details">
                    <div class="time-left">
                        剩余: <span id="week-left">0天</span>
                    </div>
                    <div class="time-elapsed">
                        已过: <span id="week-elapsed">0天</span>
                    </div>
                </div>
            </div>
            
            <div class="countdown-card month">
                <h2 class="card-title">
                    <span>📆</span> 本月
                </h2>
                <div class="progress-container">
                    <div class="progress-bar" id="month-progress"></div>
                </div>
                <div class="progress-text" id="month-percent">0%</div>
                <div class="time-details">
                    <div class="time-left">
                        剩余: <span id="month-left">0天</span>
                    </div>
                    <div class="time-elapsed">
                        已过: <span id="month-elapsed">0天</span>
                    </div>
                </div>
            </div>
            
            <div class="countdown-card year">
                <h2 class="card-title">
                    <span>🎉</span> 今年
                </h2>
                <div class="progress-container">
                    <div class="progress-bar" id="year-progress"></div>
                </div>
                <div class="progress-text" id="year-percent">0%</div>
                <div class="time-details">
                    <div class="time-left">
                        剩余: <span id="year-left">0个月</span>
                    </div>
                    <div class="time-elapsed">
                        已过: <span id="year-elapsed">0个月</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTimeProgress() {
            const now = new Date();
            
            // 更新当前时间显示
            const timeString = now.toLocaleTimeString('zh-CN');
            document.getElementById('current-time').textContent = timeString;
            
            // 更新当前日期显示
            const dateOptions = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            const dateString = now.toLocaleDateString('zh-CN', dateOptions);
            document.getElementById('current-date').textContent = dateString;
            
            // 计算今日进度
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const todayProgress = (now - startOfDay) / (endOfDay - startOfDay);
            const todayPercent = (todayProgress * 100).toFixed(2);
            
            document.getElementById('today-progress').style.width = `${todayPercent}%`;
            document.getElementById('today-percent').textContent = `${todayPercent}%`;
            
            // 计算今日剩余时间
            const todayLeft = endOfDay - now;
            const todayLeftHours = Math.floor(todayLeft / (1000 * 60 * 60));
            const todayLeftMinutes = Math.floor((todayLeft % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('today-left').textContent = `${todayLeftHours}时${todayLeftMinutes}分`;
            
            // 计算今日已过时间
            const todayElapsed = now - startOfDay;
            const todayElapsedHours = Math.floor(todayElapsed / (1000 * 60 * 60));
            const todayElapsedMinutes = Math.floor((todayElapsed % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('today-elapsed').textContent = `${todayElapsedHours}时${todayElapsedMinutes}分`;
            
            // 计算本周进度
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay() + (now.getDay() === 0 ? -6 : 1)); // 周一为周开始
            startOfWeek.setHours(0, 0, 0, 0);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 7);
            
            const weekProgress = (now - startOfWeek) / (endOfWeek - startOfWeek);
            const weekPercent = (weekProgress * 100).toFixed(2);
            
            document.getElementById('week-progress').style.width = `${weekPercent}%`;
            document.getElementById('week-percent').textContent = `${weekPercent}%`;
            
            // 计算本周剩余时间
            const weekLeft = endOfWeek - now;
            const weekLeftDays = Math.floor(weekLeft / (1000 * 60 * 60 * 24));
            document.getElementById('week-left').textContent = `${weekLeftDays}天`;
            
            // 计算本周已过时间
            const weekElapsed = now - startOfWeek;
            const weekElapsedDays = Math.floor(weekElapsed / (1000 * 60 * 60 * 24));
            document.getElementById('week-elapsed').textContent = `${weekElapsedDays}天`;
            
            // 计算本月进度
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            const monthProgress = (now - startOfMonth) / (endOfMonth - startOfMonth);
            const monthPercent = (monthProgress * 100).toFixed(2);
            
            document.getElementById('month-progress').style.width = `${monthPercent}%`;
            document.getElementById('month-percent').textContent = `${monthPercent}%`;
            
            // 计算本月剩余时间
            const monthLeft = endOfMonth - now;
            const monthLeftDays = Math.floor(monthLeft / (1000 * 60 * 60 * 24));
            document.getElementById('month-left').textContent = `${monthLeftDays}天`;
            
            // 计算本月已过时间
            const monthElapsed = now - startOfMonth;
            const monthElapsedDays = Math.floor(monthElapsed / (1000 * 60 * 60 * 24));
            document.getElementById('month-elapsed').textContent = `${monthElapsedDays}天`;
            
            // 计算今年进度
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
            const yearProgress = (now - startOfYear) / (endOfYear - startOfYear);
            const yearPercent = (yearProgress * 100).toFixed(2);
            
            document.getElementById('year-progress').style.width = `${yearPercent}%`;
            document.getElementById('year-percent').textContent = `${yearPercent}%`;
            
            // 计算今年剩余时间
            const yearLeft = endOfYear - now;
            const yearLeftMonths = Math.floor(yearLeft / (1000 * 60 * 60 * 24 * 30.44));
            document.getElementById('year-left').textContent = `${yearLeftMonths}个月`;
            
            // 计算今年已过时间
            const yearElapsed = now - startOfYear;
            const yearElapsedMonths = Math.floor(yearElapsed / (1000 * 60 * 60 * 24 * 30.44));
            document.getElementById('year-elapsed').textContent = `${yearElapsedMonths}个月`;
        }
        
        // 初始调用
        updateTimeProgress();
        
        // 每秒更新一次
        setInterval(updateTimeProgress, 1000);
    </script>
</body>
</html>
